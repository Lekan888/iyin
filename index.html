<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  overflow: hidden;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  z-index: 2;
  padding: 20px;
  max-width: 90%;
}

img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  margin-bottom: 20px;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 15px;
}

#text {
  font-size: 1.2em;
  line-height: 1.7;
  min-height: 160px;
}

.buttons {
  margin-top: 25px;
  position: relative;
}

button {
  padding: 14px 30px;
  border: none;
  border-radius: 40px;
  font-size: 1.1em;
  margin: 10px;
  cursor: pointer;
  position: relative;
}

.yes {
  background: #ff3366;
  color: white;
}

.no {
  background: rgba(255,255,255,0.25);
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* Final screen */
#final {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

#final h2 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

#final p {
  font-size: 1.3em;
  line-height: 1.6;
}
video {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  margin-bottom: 20px;
}
</style>
</head>

<body>
  <audio id="bgMusic" loop>
  <source src="./drake.mp3" type="audio/mpeg">
</audio>

<script>
  document.body.addEventListener('click', function() {

      // If something goes wrong (e.g., audio blocked), nothing happens
    });

</body>
</html>
